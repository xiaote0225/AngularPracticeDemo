<div *ngIf="user">
    <h2>{{user.name}}</h2>
    <div>
        <span>id:</span>{{user.id}}
    </div>
    <div>
        <label>
            name:
            <input placeholder="name" [(ngModel)]="user.name">
        </label>
    </div>
</div>

<button (click)="goBack()">go back</button>

<button (click)="save()">save</button>
