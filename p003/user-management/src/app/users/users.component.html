<h2>我的用户</h2>
<ul class="users">
    <!-- <li *ngFor="let user of users" (click)="onSelect(user)" [class.selected]="user === selectedUser">
        <span class="badge">{{user.id}}</span>{{user.name}}
    </li> -->
    <li *ngFor="let user of users">
        <a routerLink="/detail/{{user.id}}">
            <span class="badge">{{user.id}}</span>{{user.name}}
        </a>
        <button class="delete" title="delete user" (click)="delete(user)">x</button>
    </li>
</ul>

<div>
    <label>
        User Name:
        <input #userName>
    </label>
    <button (click)="add(userName.value);userName.value=''">add</button>
</div>
