<div class="container">
  <h1>响应式用户表单</h1>
  <form [formGroup]="userForm" #formDir="ngForm">
    <div [hidden]="formDir.submitted">

      <div class="cross-validation" [class.cross-validation-error]="userForm.errors?.identityRevealed && (userForm.touched || userForm.dirty)">

        <div class="form-group">

          <label for="name">姓名</label>
          <input id="name" class="form-control" formControlName="name" required>
          <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
            <div *ngIf="name.errors.required">
              姓名不能为空
            </div>
            <div *ngIf="name.errors.minlength">
              姓名至少2个字符长度
            </div>
            <div *ngIf="name.errors.forbiddenName">
              姓名不能是老卫
            </div>
          </div>

        </div>

        <div class="form-group">
          <label for="age">年龄</label>
          <input id="age" class="form-control" formControlName="age">
        </div>

        <div *ngIf="userForm.errors?.identityRevealed && (userForm.touched || userForm.dirty)" class="cross-validation-error-message alert alert-danger">
          姓名不能与年龄不相符
        </div>

      </div>

      <div class="form-group">
        <label for="job">职业</label>
        <select id="job" class="form-control" formGroupName="job" required>
          <option *ngFor="let jo of jobs" [value]="jo">{{jo}}</option>
        </select>
        <div *ngIf="job.invalid && job.touched" class="alert alert-danger">
          <div *ngIf="job.errors.required">职业必须要选</div>
        </div>
      </div>

      <button type="submit" class="btn btn-default" [disabled]="userForm.invalid">Submit</button>
      <button type="button" class="btn btn-default" (click)="formDir.resetForm({})">Reset</button>

    </div>
  </form>
</div>
