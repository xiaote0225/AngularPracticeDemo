<div class="container">
  <h1>用户表单</h1>
  {{diagnostic}}
  <form #userForm="ngForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">姓名</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
      <div [hidden]="name.valid || name.pristine">
        姓名不能为空
      </div>
    </div>

    <div class="form-group">
      <label for="age">年龄</label>
      <input type="text" class="form-control" id="age" [(ngModel)]="model.age" name="age">
    </div>

    <div class="form-group">
      <label for="job">职业</label>
      <select class="form-control" id="job" required [(ngModel)]="model.job" name="job">
        <option *ngFor="let jo of jobs" [value]="jo">{{jo}}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Submit</button>

    <button type="button" class="btn btn-default" (click)="newUser();userForm.reset()">新增用户</button>

  </form>
</div>
