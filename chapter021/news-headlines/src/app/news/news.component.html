<mat-card *ngFor="let n of news">
  <mat-card-header>
    <mat-card-subtitle>{{n.title}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-toolbar>
      <mat-toolbar-row>
        <img src="{{n.thumbnail_pic_s}}">
        <img src="{{n.thumbnail_pic_s02}}">
        <img src="{{n.thumbnail_pic_s03}}">
      </mat-toolbar-row>
    </mat-toolbar>
  </mat-card-content>
  <mat-divider></mat-divider>
</mat-card>
